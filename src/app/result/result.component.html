<div class="row" id="result-container">
  <div class="col-4 col-sm-3" *ngFor="let ques of result">
    <div class="card" style="width: 100%">
      <div class="ques-img"
        style="{{getCoordinate(ques)}}">
      </div>
      <div style="text-align: center;">
        <p>{{ques.title}}</p>
        <p class="card-text"></p>
      </div>
    </div>
  </div>
</div>
<div class="row mt-2">
  <div class="col-12">
    <button (click)="html2image()" class="btn btn-primary">生成图片</button>
  </div>
</div>
