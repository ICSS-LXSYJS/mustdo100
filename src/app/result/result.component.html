<div class="container-fluid" id="result-container">
  <div class="row bg-dark">
    <div class="col-6 d-flex align-items-center justify-content-center bg-secondary">
        {{name}}<br/>{{country}}
    </div>
    <div class="col-6 d-flex align-items-center justify-content-center bg-secondary">
      <div class="bg-danger text-center px-2 py-2">
        {{result.length}}<br/>已完成
      </div>
    </div>
    <div class="col-6 d-flex justify-content-center align-items-center" *ngFor="let ques of result">
      <div class="card bg-dark" style="width: 133px; height: 200px;">
        <div class="ques-img"
          style="{{getCoordinate(ques)}};">
        </div>
        <div style="text-align: center;">
          <p class="card-text">{{ques.title}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="dataUrl">
  <app-result-modal [dataUrl]="dataUrl"></app-result-modal>
</div>

<div class="row mt-2 bg-dark">
  <div class="col-12 d-flex justify-content-center align-items-center">
    <button (click)="html2image()" class="btn btn-primary">生成图片</button>
  </div>
</div>
